<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="departHeading">
        <div class="departure">
            <div id="heading">
                <span><h1 id="departHeading" class="active">Departures</h1></span>
                <span><h1 id="arriveHeading">Arrivals</h1></span>
                <form class="queryForm" action="" method="get">
                    <select class="departHeading" name="" id="">
                        <option value="flightNumber">Flight</option>
                        <option value="airline">Airline</option>
                        <option value="gate">Gate</option>
                        <option value="destination">Destination</option>
                    </select>
                    <input class="departHeading" type="text" name="query" id="query">
                    <input class="departHeading" type="button" value="Search">
                </form>
                <div id="queryToggle" class="departHeading">
                    <ion-icon name="search"></ion-icon>
                </div>
            </div>
            <table class="departHeading">
                <thead>
                    <tr>
                        <!-- <th></th> -->
                        <th id="time">Time</th>
                        <th id="destination">Destination</th>
                        <th id="flight">Flight</th>
                        <th id="airline">Airline</th>

                        <th id="gate">Gate</th>
                        <th id="remarks">Remarks</th>
                    </tr>
                </thead>
                <tbody id="table-body">
  
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
</body>
</html>
